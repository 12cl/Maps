apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "org.zarroboogs.maps"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "v0.1 beta"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    // greenDao
    compile 'de.greenrobot:greendao:2.0.0'
    // 讯飞语音
    // 内部引用libs/libmsc.so
    compile files('libs/Msc.jar')
    // 高德
    // 内部引用libs/libamapv304.so 和 libs/libamapv304.so
    compile files('libs/AMap_3DMap_v2.6.0_20150914.jar')
    compile files('libs/AMap_Location_v1.4.1_20150917.jar')
    compile files('libs/AMap_Search_v2.6.0_20150914.jar')
    // 内部引用libs/libtbt.so 和 libs/libwtbt.so
    compile files('libs/AMap_Navi_v1.4.0_20150916.jar')
    compile files('libs/AMap_3DMap_v2.6.0_20150914.jar')
}
